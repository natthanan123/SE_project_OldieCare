<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="Component.css">
</head>
<body>

  <!-- Top Bar -->
  <div class="topbar">
    <div class="topbar-left">
      <div class="logo-box"></div>
      <div>Admin Dashboard</div>
    </div>

    <div class="topbar-right">
      <div class="noti-box"><i class="fa-solid fa-bell"></i></div>
      <div class="profile-img"></div>
      <div class="profile-info">
        <div class="name">Admin Name</div>
        <div class="role">Administrator</div>
      </div>
    </div>
  </div>

  <!-- Body -->
  <div class="container">

    <!-- Left Sidebar -->
    <div class="sidebar">
      <div class="menu-item active">
      <span class="menu-icon"><i class="fa-solid fa-chart-line"></i></span> Dashboard</div>
      <div class="menu-item"><span class="menu-icon"><i class="fa-solid fa-people-group"></i></span> User</div>
      <div class="menu-item"><span class="menu-icon"><i class="fa-solid fa-chart-bar"></i></span> Report</div>
      <div class="menu-item"><span class="menu-icon"><i class="fa-solid fa-tasks"></i></span> Task</div>
      <div class="menu-item"><span class="menu-icon"><i class="fa-solid fa-cog"></i></span> Setting</div>
    </div>

    <!-- Content -->
    <div class="content">
      <div class="cards">

    <div class="card">
      <div class="card-header">
        <div class="icon-box blue">
          <i class="fa-solid fa-user-group"></i>
        </div>
        <div class="status" style="color:green;">Normal</div>
      </div>
      <div class="title">Total Elderly</div>
      <div class="number">247</div>
    </div>

    <div class="card">
      <div class="card-header">
        <div class="icon-box purple">
          <i class="fa-solid fa-heart-pulse"></i>
        </div>
        <div class="status" style="color:green;">Normal</div>
      </div>
      <div class="title">Caregivers</div>
      <div class="number">89</div>
    </div>

    <div class="card">
      <div class="card-header">
        <div class="icon-box yellow">
          <i class="fa-solid fa-list-check"></i>
        </div>
        <div class="status" style="color:orange;">Warning</div>
      </div>
      <div class="title">Active Tasks</div>
      <div class="number">156</div>
    </div>

    <div class="card">
      <div class="card-header">
        <div class="icon-box red">
          <i class="fa-solid fa-bell"></i>
        </div>
        <div class="status" style="color:red;">SOS</div>
      </div>
      <div class="title">SOS Alerts</div>
      <div class="number">3</div>
    </div>

    
    
  </div>
  <div class="two-cards">

  <div class="big-card">
    <div class="big-card-header">
      <div class="big-card-title">User Manager</div>
      <i class="fa-solid fa-people-group"></i>
    </div>

    <div class="big-card-content">
      Content for User Manager
    </div>
  </div>

  <div class="big-card">
    <div class="big-card-header">
      <div class="big-card-title">Report Overview</div>
      <i class="fa-solid fa-chart-bar"></i>
    </div>

    <div class="big-card-content">
      Content for Report Overview
    </div>
  </div>
</div>

    
    </div>

  </div>

  <!-- Bottom Bar -->
  <div class="bottombar">
    <div class="bottom-item active">
        <div><i class="fa-solid fa-chart-line"></i></div>
        <div>Dashboard</div>
    </div>
    <div class="bottom-item">
      <div><i class="fa-solid fa-people-group"></i></div>
      <div>User</div>
    </div>
    <div class="bottom-item">
      <div><i class="fa-solid fa-chart-bar"></i></div>
      <div>Report</div>
    </div>
    <div class="bottom-item">
      <div><i class="fa-solid fa-tasks"></i></div>
      <div>Task</div>
    </div>
    <div class="bottom-item">
      <div><i class="fa-solid fa-cog"></i></div>
      <div>Setting</div>
    </div>
  </div>
 
  
</body>
</html>
