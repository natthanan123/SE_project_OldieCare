<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="Component.css">
</head>
<body>

  <!-- Top Bar -->
  <div class="topbar">
    <div class="topbar-left">
      <div class="logo-box"></div>
      <div>Admin User</div>
    </div>

    <div class="topbar-right">
      <div class="noti-box"><i class="fa-solid fa-bell"></i></div>
      <div class="profile-img"></div>
      <div class="profile-info">
        <div class="name">Admin Name</div>
        <div class="role">Administrator</div>
      </div>
    </div>
  </div>

  <!-- Body -->
  <div class="container">

    <!-- Left Sidebar -->
    <div class="sidebar">
      <div class="menu-item"><span class="menu-icon"><i class="fa-solid fa-chart-line"></i></span> Dashboard</div>
      <div class="menu-item active">
      <span class="menu-icon"><i class="fa-solid fa-people-group"></i></span> User</div>
      <div class="menu-item"><span class="menu-icon"><i class="fa-solid fa-chart-bar"></i></span> Report</div>
      <div class="menu-item"><span class="menu-icon"><i class="fa-solid fa-tasks"></i></span> Task</div>
      <div class="menu-item"><span class="menu-icon"><i class="fa-solid fa-cog"></i></span> Setting</div>
    </div>

    <!-- Content -->
    <div class="content">
      <div class="user-boxes">

  <div class="user-card">
    <div class="user-card-header">
      <h3>Nurse User</h3>
      <div class="actions">
        <button class="btn plus">+</button>
        <button class="btn minus">-</button>
      </div>
    </div>
    <input type="text" placeholder="Search Nurse..." class="search-input">
  </div>

  <div class="user-card">
    <div class="user-card-header">
      <h3>Kin User</h3>
      <div class="actions">
        <button class="btn plus">+</button>
        <button class="btn minus">-</button>
      </div>
    </div>
    <input type="text" placeholder="Search Kin..." class="search-input">
  </div>

  <div class="user-card">
    <div class="user-card-header">
      <h3>Older User</h3>
      <div class="actions">
        <button class="btn plus">+</button>
        <button class="btn minus">-</button>
      </div>
    </div>
    <input type="text" placeholder="Search Older..." class="search-input">
  </div>

</div>


    </div>
  </div>

  <!-- Bottom Bar -->
  <div class="bottombar">
    
    <div class="bottom-item">
        <div><i class="fa-solid fa-chart-line"></i></div>
        <div>Dashboard</div>
    </div>
    <div class="bottom-item active">
      <div><i class="fa-solid fa-people-group"></i></div>
      <div>User</div>
    </div>
    <div class="bottom-item">
      <div><i class="fa-solid fa-chart-bar"></i></div>
      <div>Report</div>
    </div>
    <div class="bottom-item">
      <div><i class="fa-solid fa-tasks"></i></div>
      <div>Task</div>
    </div>
    <div class="bottom-item">
      <div><i class="fa-solid fa-cog"></i></div>
      <div>Setting</div>
    </div>
  </div>

  <!-- Chat Floating Button -->
<a href="chat.html" class="chat-widget">
  <div class="chat-icon">
    <i class="fa-solid fa-comment-dots"></i>
  </div>
  <div class="chat-text">Messages</div>
</a>

  <script src="App.js"></script>
</body>
</html>
